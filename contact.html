<!-- MAIN NAVIGATION BAR -->
	
	<header>

<!-- MAIN CONTENT SECTION -->

	<section class="content-area">

<!-- CONTACT ME FORM SECTION // FLOAT LEFT -->

		<section class="contact-me">
			<h2>Contact Me</h2>
			<br><hr><br>
			
			<form action="mailto:schmittling@gmail.com" method="post" enctype="text/plain">
	    		
	    		<div class="user-name">
					<label for="name">Name</label> <input type="text" id="name" name="user_name" placeholder="John Smith">
				</div>

				<div class="user-mail">
					<label for="mail">E-mail</label> <input type="email" id="mail" name="user-mail" placeholder="example@gmail.com">
				</div>
				
				<div class="user-message">
					<label for="msg">Message</label> <textarea id="msg" name="user_message"></textarea>
				</div>
	    		
	    		<div class="button">
	    			<button type="submit">Submit</button>
	    		</div>
			
			</form>
		</section>

<!-- CONNECT WITH ME SECTION // FLOAT RIGHT -->

		<section class="connect-with-me">
			<h3>Connect with Me</h3>
			<br><hr><br>
			<div class="social-icons">
				<a href="http://www.github.com" target="_blank"><img src="assets/images/icons/github_icon.png" alt="github icon"></a>
				<a href="https://www.linkedin.com" target="_blank"><img src="assets/images/icons/linkedin_icon.png" alt="linkedin icon"></a>
				<a href="https://stackoverflow.com" target="_blank"><img src="assets/images/icons/stack_icon.png" alt="stack overflow icon"></a>
